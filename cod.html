<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Gen Trimensal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images-ext-1.discordapp.net/external/t4iJiB6Fsf7cFOyyBzROFyVPPZbYY-G5C4TAln32-KI/%3Fsize%3D2048/https/cdn.discordapp.com/banners/1220518550028943360/92096e1ece20efbcc8658cb5f6d6a10a.png?format=webp&quality=lossless&width=844&height=475');
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Para evitar a barra de rolagem durante a animação */
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f0f0f0;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        .input-box {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2b2b2b;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-box input:focus {
            border-color: #4CAF50;
        }
        .output-box {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .output-box textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2b2b2b;
            color: #ffffff;
            resize: none;
            outline: none;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .download-btn {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Quantos códigos Nitro trimestral você gostaria de gerar?</h1>
        <div class="input-box fade-in">
            <input type="number" id="quantity" placeholder="Digite a quantidade">
        </div>
        <div class="output-box fade-in">
            <textarea id="codes" placeholder="Os códigos gerados aparecerão aqui..." readonly></textarea>
        </div>
        <button class="btn fade-in" onclick="generateCodes()">Gerar Códigos</button>
        <button class="btn fade-in" onclick="copyToClipboard()">Copiar</button>
        <button class="btn download-btn fade-in" onclick="downloadTxtFile()">Baixar Arquivo .txt</button>
    </div>

    <script>
        // Função para gerar códigos
        async function generateCodes() {
            const quantity = document.getElementById('quantity').value;
            const output = document.getElementById('codes');
            const caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const tamanho = 24;
            let codigos = [];

            for (let i = 0; i < quantity; i++) {
                let codigo = '';
                for (let j = 0; j < tamanho; j++) {
                    const indice = Math.floor(Math.random() * caracteres.length);
                    codigo += caracteres.charAt(indice);
                }
                codigos.push(`https://discord.com/billing/promotions/${codigo}`);
            }

            output.value = codigos.join('\n');
        }

        // Função para copiar os códigos para a área de transferência
        function copyToClipboard() {
            const copyText = document.getElementById('codes');
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Para dispositivos móveis

            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Códigos copiados para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar os códigos: ", err);
            });
        }

        // Função para baixar os códigos como um arquivo .txt
        function downloadTxtFile() {
            const textToSave = document.getElementById("codes").value;
            const hiddenElement = document.createElement("a");
            hiddenElement.href = "data:text/plain;charset=utf-8," + encodeURIComponent(textToSave);
            hiddenElement.target = "_blank";
            hiddenElement.download = "códigos_nitro.txt";
            hiddenElement.click();
        }
    </script>
</body>
          </html>
