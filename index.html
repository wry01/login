<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wry Insta Brute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wry Insta Brute</h1>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkLogin()">Test Login</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("http://your-server-ip:5000/test-login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById("status");

                if (data.status === "valid") {
                    statusElement.textContent = `Valid login: ${username}:${password}`;
                    statusElement.classList.add("valid");
                    statusElement.classList.remove("invalid");
                } else {
                    statusElement.textContent = `Invalid login: ${username}:${password}`;
                    statusElement.classList.add("invalid");
                    statusElement.classList.remove("valid");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("There was an error with the login test.");
            });
        }
    </script>
</body>
</html>
