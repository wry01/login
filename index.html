<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wry Insta Brute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wry Insta Brute</h1>
        <form id="bruteForceForm">
            <input type="text" id="username" placeholder="Digite o nome de usuário" required />
            <input type="file" id="passwordFile" accept=".txt" required />
            <button type="submit">Iniciar Brute Force</button>
        </form>
        
        <div id="status" class="status"></div>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("bruteForceForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const passwordFile = document.getElementById("passwordFile").files[0];

            if (!passwordFile) {
                alert("Você precisa selecionar um arquivo de senhas!");
                return;
            }

            const formData = new FormData();
            formData.append("username", username);
            formData.append("passwordFile", passwordFile);

            fetch("http://localhost:5000/start-brute-force", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById("status");
                const resultsElement = document.getElementById("results");
                
                statusElement.textContent = "Resultado do brute force:";
                resultsElement.innerHTML = data.results.join("<br>");
            })
            .catch(err => {
                console.error("Erro:", err);
                alert("Houve um erro ao tentar realizar o brute force.");
            });
        });
    </script>
</body>
</html>
